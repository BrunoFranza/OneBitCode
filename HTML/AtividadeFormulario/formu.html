<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario AstroNauta</title>
</head>
<body>
    <form>
        <h2>Cadastro da liga dos Austronautas</h2>
        <div>
            <label for="nome">Nome:</label for="nome">
            <input type="text" id ="nome" name="nome"><br>
        </div><br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br> 
        </div><br>

        <div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data">

            <label for="arq">- Foto:</label>
            <input type="file" id="arq" name="arq"><br>
        </div><br>

        <div>
            <label for="selectnac">Nacionalidade:</label>
            <select name="selectnac" id="selectnac">
                <option value="russo">Russo</option>
                <option value="americano">Americano</option>
                <option value="brasileiro">Brasileiro</option>
            </select>
        </div><br>

        <div>
            Genero:
            <label for="feminino">F</label>
            <input type="radio" name="genero" id="feminino" value="feminino">

            <label for="masculino">M</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
        </div><br>

        <div>
            <label>Suas principais qualidades:</label>

            <input type="checkbox" id="int" name="int" value="int">
            <label for="int">Inteligencia |</label>
            
            <input type="checkbox" id="res" name="res" value="res">
            <label for="res">Resiliencia |</label>
            
            <input type="checkbox" id="prep" name="prep" value="prep">
            <label for="prep">Preparo Fisíco |</label>

            <input type="checkbox" id="educ" name="educ" value="educ">
            <label for="educ">Educação |</label><br>
        </div><br>
        
        <div>
        <textarea id="descricao" name="descricao"
        rows="5" cols="33" placeholder="Porque gostaria de ser astronauta?"></textarea>
        </div><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
